            .he-text a:focus:after,

                content: '';

                left: 0;
                z-index: 10;
                outline: #0068B7 solid 2px
            }

            .he-anchor,
            .he-anchor-label {
                position: relative
            }

            .he-text button:focus:after {
                outline: #bbb solid 2px
            }

            .he-anchor-label {
                z-index: 2
            }

            .he-anchor-background {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                opacity: 0;
                pointer-events: none;
                visibility: hidden;
                background-color: rgba(0, 104, 183, .2);
                transition: opacity .15s cubic-bezier(.23, 1, .32, 1), visibility .15s cubic-bezier(.23, 1, .32, 1), -webkit-transform .3s cubic-bezier(.23, 1, .32, 1);
                transition: opacity .15s cubic-bezier(.23, 1, .32, 1), visibility .15s cubic-bezier(.23, 1, .32, 1), transform .3s cubic-bezier(.23, 1, .32, 1)
            }

            .he-anchor.hover .he-anchor-background {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
                visibility: visible
            }

            .he-expand-trigger {

            }

            .he-expand-trigger .he-anchor-background {

            }

            .he-expand-target {
                display: none;

            .he-expand.expanded .he-expand-trigger {

            }

            }

            .he-expand.expanded.animate .he-expand-target {

            }

            }

            .he-expand.expanded.animate .tall {

            }

            .he-expand-target-block.expanded.animate {

            .he-project-info-link.push,

            }

            .he-project-info-link:after,
            .he-project-info-toggle:after {
                content: '';
                position: absolute;
                width: 56px;
                height: 56px;
                left: -8px;
                top: -8px

            }

                transition: visibility .3s cubic-bezier(.23, 1, .32, 1), opacity .3s cubic-bezier(.23, 1, .32, 1)

            .he-mouse .he-project .he-project-info h3,
            .he-mouse .he-project .he-project-info p {

            }

            .he-mouse .he-project.hover .he-project-info {
                visibility: visible;
                opacity: 1
            }

            .he-mouse .he-project.hover .he-project-info h3,
            .he-mouse .he-project.hover .he-project-info p {

                -webkit-transform: none;
                transform: none
            }

                -webkit-animation: push-right-animation .4s ease;
                animation: push-right-animation .4s ease
            }

                opacity: 0;
                -webkit-transform: scale(.2);
                transform: scale(.2)
            }

            .he-touch .he-project.show-info .he-project-info-toggle .x-icon {
                opacity: 1;
                -webkit-transform: none;
                transform: none
            }

            .he-touch .he-project.show-info .he-project-info-link {
                -webkit-animation: push-left-animation .6s ease .1s forwards;
                animation: push-left-animation .6s ease .1s forwards
            }

            .he-touch .he-project .he-project-info {
                transition: all .5s cubic-bezier(.23, 1, .32, 1)
            }

            .he-touch .he-project .he-project-info h3,
            .he-touch .he-project .he-project-info p {
                opacity: 1;
                -webkit-transform: none;
                transform: none
            }

            .he-touch .he-project.show-info .he-project-info {
                visibility: visible;
                opacity: 1
            }

            .he-scrollable {
                position: relative;
                transition: opacity .3s ease, -webkit-transform .6s ease;
                transition: opacity .3s ease, transform .6s ease;
                -webkit-transform: none;
                transform: none
            }

            .he-scrollable.future {
                opacity: 0;

            }
